<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator and Text Changer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .division {
      margin: 5px 0;
      font-size: 18px;
    }

    #result {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Calculator and Text Changer</h1>
  
  <!-- Calculator Section -->
  <div>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <button id="calculate">Calculate</button>
    <p id="result"></p>
  </div>

  <!-- Text Section -->
  <div class="division" id="text1">Hello</div>
  <div class="division" id="text2">Welcome</div>
  <div class="division" id="text3">To</div>
  <div class="division" id="text4">My</div>
  <div class="division" id="text5">Class</div>
  <button id="change_text">Change Text</button>

  <script>
    // Calculator Functionality
    document.getElementById("calculate").addEventListener("click", () => {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operator = document.getElementById("operator").value;
      const resultContainer = document.getElementById("result");

      if (isNaN(num1) || isNaN(num2)) {
        resultContainer.textContent = "Please enter valid numbers.";
        return;
      }

      let result;
      switch (operator) {
        case "+":
          result = num1 + num2;
          break;
        case "-":
          result = num1 - num2;
          break;
        case "*":
          result = num1 * num2;
          break;
        case "/":
          result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
          break;
        default:
          result = "Invalid operator";
      }
      resultContainer.textContent = result;
    });

    // Text Change Functionality
    document.getElementById("change_text").addEventListener("click", () => {
      document.getElementById("text1").textContent = "Bye";
      document.getElementById("text2").textContent = "Good Bye";
      document.getElementById("text3").textContent = "To";
      document.getElementById("text4").textContent = "Your";
      document.getElementById("text5").textContent = "Class";
    });
  </script>
</body>
</html>
